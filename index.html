<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory Game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="modal hidden">
        <div class="modal--header">
            <h1 class="modal--title">
                You Won
            </h1>
        </div>
        <div class="modal--body">
            <div class="modal--status">
                <p> Your Time:
                    <span id="time--status"></span>
                </p>
                <p> Your Moves:
                    <span id="moves--status"></span>
                </p>
                <p>Star Rating:
                    <span id="star--status"></span>
                </p>
            </div>

            <button class="modal--replay">
                <i class="fa fa-repeat"></i>
            </button>

        </div>
    </div>

    <div class="container" id="game">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">:

            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <div class="timer-container">
                <label id="minutes">00</label>:
                <label id="seconds">00</label>
            </div>

            <div class="moves-container">
                <span class="moves-display">0</span> Moves
            </div>


            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-compass fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-gamepad fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-hand-scissors-o fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-gamepad fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-code fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-space-shuttle fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-money fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-code fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-money fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-space-shuttle fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-compass fa-lg"></i>
            </li>
            <li class="card">
                <i class="fa fa-hand-scissors-o fa-lg"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
